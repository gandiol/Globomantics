{% extends 'base.html' %}

{% block content %}
    <div class="card m-5 ">
        <div class="card-header text-center">The product id : {{product.id}} details .</div>
        <div class="card-body text-center">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Available</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>{{product.id}}</td>
                            <td>{{product.name_product}}</td>
                            <td> $ {{product.price}}</td>
                            <td>{{product.available}}</td>
                            <td>
                                <a class="text-secondary" href="{% url 'one_category' product.category %}">{{product.category}}</a>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            <button  class="mx-5 btn btn-outline-secondary   fa fa-arrow-left"> <a class="text-dark" href="{% url 'all_product' %}">On Back </a></button>
        </div>
    </div>

{% endblock %}
