{% extends 'base.html' %}

{% block content %}
    <div class="card m-5 ">
        <div class="card-header text-center">The product id : {{one_category.id}} details .</div>
        <div class="card-body text-center">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>{{one_category.id}}</td>
                            <td>{{one_category.name_category}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            <button  class="mx-5 btn btn-outline-secondary   fa fa-arrow-left"> <a class="text-dark" href="{% url 'all_category' %}">On Back </a></button>
        </div>
    </div>

{% endblock %}
